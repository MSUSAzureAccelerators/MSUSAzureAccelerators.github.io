<div class="social-icons">

    <i name="Share page to Facebook" class="fa-brands fa-facebook"
        onclick="popitup('https://www.facebook.com/sharer.php?u=https%3A%2F%2Fmsussolutionaccelerators.github.io{{ page.url -}}','Share to Facebook');"></i>
    <i name="Share page to Twitter" class="fa-brands fa-twitter"
